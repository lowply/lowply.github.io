{{ partial "header.html" . }}

<div class="container list">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1><a href="/">lowply.github.io</a>/<a href="/blog/">blog</a></h1>
			{{ range .Data.Pages }}
			<section class="post">
				<a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
				<div class="meta">
					<i class="fa fa-caret-right" aria-hidden="true"></i>
					<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan, 2006" }}</time>
					{{ if isset .Params "categories" }} / {{ range .Params.categories }}<a class="post-category" href="/categories/{{ . | urlize }}/">{{ . }}</a>{{ end }} {{ end }}
				</div>
			</section>
			{{ end }}
			{{ partial "_meta.html" . }}
		</div><!-- /col-md-8 -->
		<div class="col-md-2"></div>
	</div><!-- /row -->
</div><!-- /container -->

{{ partial "footer.html" . }}

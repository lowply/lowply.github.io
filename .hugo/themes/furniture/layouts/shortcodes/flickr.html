<!-- flickr -->
<p>
	<a data-flickr-embed="true" href="{{ .Get "href" }}" title="{{ .Get "title" }}">
		{{ if eq (.Get "orientation") "portrait" }}
			<img src="{{ .Get "src" }}" width="50%" alt="{{ .Get "title" }}">
		{{ else if eq (.Get "orientation") "square" }}
			<img src="{{ .Get "src" }}" width="80%" alt="{{ .Get "title" }}">
		{{ else }}
			<img src="{{ .Get "src" }}" width="100%" alt="{{ .Get "title" }}">
		{{ end }}
	</a>
</p>

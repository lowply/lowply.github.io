{{ partial "header.html" . }}

<div class="container list">
	<div class="row">
		<div class="col-md-12">
			<h1><a href="/">lowply.github.io</a>/<a href="/photo/">photo</a></h1>
			<div class="container">
				<div class="row">
					{{ range .Data.Pages }}
					<div class="col-md-6">
					<section class="post">
						<h2>
							<a href="{{ .RelPermalink }}" class="post-title" style="background-image:url({{ .Params.topimg }});"></a>
							{{ .Title }}
							<small>{{ .Params.location }}</small>
						</h2>
					</section>
					</div>
					{{ end }}
				</div>
			</div>
			{{ partial "_meta.html" . }}
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div><!-- /container -->

{{ partial "footer.html" . }}

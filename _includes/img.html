{% if include.orientation == "portrait" %}
    {% assign w = "50%" %}
{% elsif include.orientation == "square" %}
    {% assign w = "80%" %}
{% else %}
    {% assign w = "100%" %}
{% endif %}

{% assign url = site.assets | append: page.id | append: "/" | append: include.name %}

<a href="{{ url }}" title="{{ include.name }}">
    <img src="{{ url }}" width="{{ w }}" alt="{{ include.name }}">
</a>

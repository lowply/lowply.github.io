{% if include.orientation == "portrait" %}
    {% assign w = "50%" %}
{% elsif include.orientation == "square" %}
    {% assign w = "80%" %}
{% else %}
    {% assign w = "100%" %}
{% endif %}

<p>
    <a href="{{ site.assets }}{{ page.id }}/{{ include.name }}" title="{{ include.name }}">
        <img src="{{ site.assets }}{{ page.id }}/{{ include.name }}" width="{{ w }}" alt="{{ include.name }}">
    </a>
</p>

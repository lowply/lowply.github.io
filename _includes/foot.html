<div id="foot">

            <a href="https://github.com/lowply/lowply.github.io">Repo</a> / <a href="/feed.xml">Feed</a>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col">
            <a class="back" href="/">Home</a> / <a href="/blog">Blog Posts</a> / <a href="/photo">Photo Journals</a> / <a href="/feed.xml">Feed</a>

        {% endif %}

    {% endif %}
</div>
